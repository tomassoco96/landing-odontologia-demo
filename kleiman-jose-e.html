<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consultorio Odontológico Kleiman | Dr. José E. Kleiman | Implantes y Rehabilitación Oral</title>
<meta name="description" content="Consultorio Odontológico Kleiman. Dr. José E. Kleiman, especialista en Implantes Dentales y Rehabilitación Oral con 22 años de experiencia. Ubicado en Av. Corrientes 1234, CABA.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --primary: #1a6b8a;
    --primary-dark: #134f68;
    --primary-light: #e8f4f8;
    --accent: #2ec4b6;
    --accent-dark: #1a9e92;
    --gold: #c9a84c;
    --text-dark: #1e2a38;
    --text-mid: #4a5568;
    --text-light: #718096;
    --white: #ffffff;
    --off-white: #f7fafc;
    --border: #e2e8f0;
    --shadow: 0 4px 24px rgba(26,107,138,0.10);
    --shadow-lg: 0 8px 40px rgba(26,107,138,0.16);
    --radius: 14px;
    --radius-lg: 22px;
    --transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
  }

  html { scroll-behavior: smooth; }

  body {
    font-family: 'Montserrat', sans-serif;
    color: var(--text-dark);
    background: var(--white);
    line-height: 1.7;
    overflow-x: hidden;
  }

  /* ── HEADER ── */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
    background: rgba(255,255,255,0.97);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border);
    box-shadow: 0 2px 16px rgba(26,107,138,0.07);
  }

  .header-inner {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 24px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 72px;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
  }

  .logo-icon {
    width: 44px; height: 44px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    border-radius: 10px;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
  }

  .logo-icon svg { width: 26px; height: 26px; fill: white; }

  .logo-text { display: flex; flex-direction: column; line-height: 1.2; }
  .logo-name {
    font-size: 15px; font-weight: 700; color: var(--primary-dark);
    letter-spacing: -0.3px;
  }
  .logo-sub { font-size: 11px; font-weight: 500; color: var(--text-light); letter-spacing: 0.5px; }

  nav { display: flex; align-items: center; gap: 6px; }
  nav a {
    font-size: 13.5px; font-weight: 500; color: var(--text-mid);
    text-decoration: none; padding: 8px 14px; border-radius: 8px;
    transition: var(--transition);
  }
  nav a:hover { color: var(--primary); background: var(--primary-light); }

  .btn-nav {
    background: linear-gradient(135deg, var(--primary), var(--accent)) !important;
    color: white !important;
    padding: 10px 22px !important;
    border-radius: 50px !important;
    font-weight: 600 !important;
    font-size: 13.5px !important;
    box-shadow: 0 2px 12px rgba(26,107,138,0.30);
    transition: var(--transition);
  }
  .btn-nav:hover { transform: translateY(-1px); box-shadow: 0 4px 20px rgba(26,107,138,0.40) !important; background: none; }

  .hamburger {
    display: none; flex-direction: column; gap: 5px;
    cursor: pointer; padding: 8px; border-radius: 8px; border: none; background: none;
  }
  .hamburger span {
    display: block; width: 24px; height: 2px;
    background: var(--text-dark); border-radius: 2px; transition: var(--transition);
  }

  /* ── HERO ── */
  .hero {
    min-height: 100vh;
    background: linear-gradient(135deg, #0d3d52 0%, #1a6b8a 50%, #1e8a7a 100%);
    display: flex; align-items: center;
    position: relative; overflow: hidden;
    padding-top: 72px;
  }

  .hero::before {
    content: '';
    position: absolute; inset: 0;
    background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.03'%3E%3Ccircle cx='30' cy='30' r='20'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
  }

  .hero-blob {
    position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.18; pointer-events: none;
  }
  .hero-blob-1 { width: 600px; height: 600px; background: var(--accent); top: -200px; right: -100px; }
  .hero-blob-2 { width: 400px; height: 400px; background: var(--gold); bottom: -150px; left: -100px; }

  .hero-inner {
    max-width: 1200px; margin: 0 auto; padding: 80px 24px;
    display: grid; grid-template-columns: 1fr 1fr; gap: 64px; align-items: center;
    position: relative; z-index: 1;
  }

  .hero-badge {
    display: inline-flex; align-items: center; gap: 8px;
    background: rgba(255,255,255,0.12); backdrop-filter: blur(8px);
    border: 1px solid rgba(255,255,255,0.20);
    border-radius: 50px; padding: 8px 18px;
    font-size: 12.5px; font-weight: 600; color: rgba(255,255,255,0.90);
    letter-spacing: 0.5px; margin-bottom: 28px;
  }
  .hero-badge-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; animation: pulse 2s infinite; }

  @keyframes pulse {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.6; transform: scale(1.3); }
  }

  .hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: clamp(36px, 4.5vw, 58px);
    font-weight: 700; color: white;
    line-height: 1.15; margin-bottom: 22px;
    letter-spacing: -0.5px;
  }

  .hero h1 span { color: var(--accent); }

  .hero-desc {
    font-size: 17px; color: rgba(255,255,255,0.82);
    line-height: 1.75; margin-bottom: 40px;
    font-weight: 400;
  }

  .hero-actions { display: flex; gap: 16px; flex-wrap: wrap; margin-bottom: 48px; }

  .btn-primary {
    display: inline-flex; align-items: center; gap: 10px;
    background: white; color: var(--primary-dark);
    font-size: 15px; font-weight: 700; text-decoration: none;
    padding: 16px 32px; border-radius: 50px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.20);
    transition: var(--transition);
  }
  .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 32px rgba(0,0,0,0.28); }
  .btn-primary svg { width: 20px; height: 20px; fill: #25D366; }

  .btn-secondary {
    display: inline-flex; align-items: center; gap: 10px;
    background: rgba(255,255,255,0.12); color: white;
    font-size: 15px; font-weight: 600; text-decoration: none;
    padding: 16px 32px; border-radius: 50px;
    border: 1.5px solid rgba(255,255,255,0.30);
    backdrop-filter: blur(8px);
    transition: var(--transition);
  }
  .btn-secondary:hover { background: rgba(255,255,255,0.22); transform: translateY(-2px); }

  .hero-stats {
    display: flex; gap: 32px; flex-wrap: wrap;
  }
  .stat { display: flex; flex-direction: column; }
  .stat-num {
    font-size: 32px; font-weight: 800; color: white;
    line-height: 1; font-family: 'Playfair Display', serif;
  }
  .stat-num span { color: var(--accent); }
  .stat-label { font-size: 12px; color: rgba(255,255,255,0.65); font-weight: 500; margin-top: 4px; }

  .hero-card {
    background: rgba(255,255,255,0.10);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.18);
    border-radius: var(--radius-lg);
    padding: 40px;
    box-shadow: var(--shadow-lg);
  }

  .hero-card-header {
    display: flex; align-items: center; gap: 16px; margin-bottom: 28px;
    padding-bottom: 24px; border-bottom: 1px solid rgba(255,255,255,0.15);
  }

  .dr-avatar {
    width: 72px; height: 72px; border-radius: 50%;
    background: linear-gradient(135deg, var(--accent), var(--primary));
    display: flex; align-items: center; justify-content: center;
    font-size: 28px; font-weight: 700; color: white;
    border: 3px solid rgba(255,255,255,0.30);
    flex-shrink: 0;
  }

  .dr-info .dr-name { font-size: 18px; font-weight: 700; color: white; }
  .dr-info .dr-title { font-size: 13px; color: rgba(255,255,255,0.70); margin-top: 3px; }

  .hero-features { display: flex; flex-direction: column; gap: 14px; margin-bottom: 28px; }
  .hero-feature {
    display: flex; align-items: center; gap: 12px;
    font-size: 14px; color: rgba(255,255,255,0.88); font-weight: 500;
  }
  .hero-feature-icon {
    width: 32px; height: 32px; border-radius: 8px;
    background: rgba(255,255,255,0.12);
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
  }
  .hero-feature-icon svg { width: 16px; height: 16px; fill: var(--accent); }

  .hero-cta-mini {
    display: flex; align-items: center; justify-content: center; gap: 10px;
    background: linear-gradient(135deg, #25D366, #1da851);
    color: white; font-size: 14.5px; font-weight: 700;
    text-decoration: none; padding: 14px 24px; border-radius: 50px;
    box-shadow: 0 4px 16px rgba(37,211,102,0.40);
    transition: var(--transition);
  }
  .hero-cta-mini:hover { transform: translateY(-2px); box-shadow: 0 6px 24px rgba(37,211,102,0.50); }
  .hero-cta-mini svg { width: 20px; height: 20px; fill: white; }

  /* ── SECTIONS GENERAL ── */
  section { padding: 96px 0; }
  .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }

  .section-tag {
    display: inline-flex; align-items: center; gap: 8px;
    background: var(--primary-light); color: var(--primary);
    font-size: 12px; font-weight: 700; letter-spacing: 1px; text-transform: uppercase;
    padding: 6px 16px; border-radius: 50px; margin-bottom: 16px;
  }
  .section-tag::before { content: ''; width: 6px; height: 6px; background: var(--primary); border-radius: 50%; }

  .section-title {
    font-family: 'Playfair Display', serif;
    font-size: clamp(28px, 3.5vw, 42px);
    font-weight: 700; color: var(--text-dark);
    line-height: 1.25; margin-bottom: 18px;
    letter-spacing: -0.3px;
  }
  .section-title span { color: var(--primary); }

  .section-desc {
    font-size: 17px; color: var(--text-mid);
    max-width: 600px; line-height: 1.75;
  }

  .section-header { margin-bottom: 56px; }
  .section-header.center { text-align: center; }
  .section-header.center .section-desc { margin: 0 auto; }

  /* ── TRUST BAR ── */
  .trust-bar {
    background: var(--primary-dark);
    padding: 20px 0;
  }
  .trust-bar-inner {
    max-width: 1200px; margin: 0 auto; padding: 0 24px;
    display: flex; align-items: center; justify-content: center;
    gap: 40px; flex-wrap: wrap;
  }
  .trust-item {
    display: flex; align-items: center; gap: 10px;
    color: rgba(255,255,255,0.85); font-size: 13.5px; font-weight: 500;
  }
  .trust-item svg { width: 18px; height: 18px; fill: var(--accent); flex-shrink: 0; }

  /* ── SOBRE EL DR ── */
  .about { background: var(--off-white); }
  .about-grid { display: grid; grid-template-columns: 1fr 1.1fr; gap: 72px; align-items: center; }

  .about-visual { position: relative; }
  .about-img-wrap {
    width: 100%; aspect-ratio: 4/5; max-width: 420px;
    border-radius: var(--radius-lg); overflow: hidden;
    background: linear-gradient(135deg, var(--primary-light), #c8eaf3);
    position: relative;
    box-shadow: var(--shadow-lg);
  }
  .about-img-placeholder {
    width: 100%; height: 100%;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    gap: 16px;
  }
  .about-img-placeholder svg { width: 80px; height: 80px; fill: var(--primary); opacity: 0.5; }
  .about-img-placeholder p { font-size: 14px; color: var(--text-light); font-weight: 500; }

  .about-badge-exp {
    position: absolute; bottom: -20px; right: -20px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: white; border-radius: var(--radius);
    padding: 20px 24px; text-align: center;
    box-shadow: var(--shadow);
  }
  .about-badge-exp .num { font-size: 36px; font-weight: 800; line-height: 1; font-family: 'Playfair Display', serif; }
  .about-badge-exp .label { font-size: 12px; font-weight: 600; opacity: 0.9; margin-top: 4px; }

  .about-badge-member {
    position: absolute; top: -16px; left: -16px;
    background: white; border-radius: var(--radius);
    padding: 14px 18px;
    box-shadow: var(--shadow);
    display: flex; align-items: center; gap: 10px;
    max-width: 220px;
  }
  .about-badge-member svg { width: 24px; height: 24px; fill: var(--gold); flex-shrink: 0; }
  .about-badge-member p { font-size: 12px; font-weight: 600; color: var(--text-dark); line-height: 1.3; }

  .about-content { }
  .about-intro { font-size: 17px; color: var(--text-mid); line-height: 1.8; margin-bottom: 32px; }
  .about-highlights { display: flex; flex-direction: column; gap: 20px; margin-bottom: 36px; }
  .highlight-item {
    display: flex; gap: 16px; align-items: flex-start;
  }
  .highlight-icon {
    width: 44px; height: 44px; border-radius: 10px;
    background: var(--primary-light);
    display: flex; align-items: center; justify-content: center; flex-shrink: 0;
  }
  .highlight-icon svg { width: 20px; height: 20px; fill: var(--primary); }
  .highlight-text h4 { font-size: 15px; font-weight: 700; color: var(--text-dark); margin-bottom: 4px; }
  .highlight-text p { font-size: 14px; color: var(--text-mid); }

  .about-certs {
    display: flex; gap: 12px; flex-wrap: wrap;
  }
  .cert-chip {
    display: inline-flex; align-items: center; gap: 6px;
    background: white; border: 1.5px solid var(--border);
    border-radius: 50px; padding: 8px 16px;
    font-size: 13px; font-weight: 600; color: var(--text-dark);
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }
  .cert-chip svg { width: 14px; height: 14px; fill: var(--gold); }

  /* ── SERVICIOS ── */
  .services { background: white; }
  .services-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 28px; }

  .service-card {
    background: var(--off-white); border: 1.5px solid var(--border);
    border-radius: var(--radius-lg); padding: 36px 28px;
    transition: var(--transition); cursor: default;
    position: relative; overflow: hidden;
  }
  .service-card::before {
    content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    transform: scaleX(0); transition: var(--transition); transform-origin: left;
  }
  .service-card:hover { transform: translateY(-6px); box-shadow: var(--shadow-lg); border-color: var(--primary); background: white; }
  .service-card:hover::before { transform: scaleX(1); }

  .service-card.featured {
    background: linear-gradient(135deg, var(--primary-dark), var(--primary));
    border-color: var(--primary);
    color: white;
  }
  .service-card.featured::before { display: none; }
  .service-card.featured:hover { border-color: var(--accent); }

  .service-icon {
    width: 56px; height: 56px; border-radius: 14px;
    background: var(--primary-light);
    display: flex; align-items: center; justify-content: center;
    margin-bottom: 22px;
  }
  .service-icon svg { width: 28px; height: 28px; fill: var(--primary); }
  .service-card.featured .service-icon { background: rgba(255,255,255,0.15); }
  .service-card.featured .service-icon svg { fill: white; }

  .service-card h3 { font-size: 18px; font-weight: 700; margin-bottom: 12px; color: var(--text-dark); }
  .service-card.featured h3 { color: white; }
  .service-card p { font-size: 14px; color: var(--text-mid); line-height: 1.7; }
  .service-card.featured p { color: rgba(255,255,255,0.80); }

  .service-badge {
    display: inline-flex; align-items: center; gap: 6px;
    background: var(--accent); color: white;
    font-size: 11px; font-weight: 700; letter-spacing: 0.5px;
    padding: 5px 12px; border-radius: 50px; margin-top: 16px;
  }

  /* ── PROCESO / PASOS ── */
  .proceso { background: var(--off-white); }
  .proceso-steps { display: grid; grid-template-columns: repeat(4, 1fr); gap: 32px; position: relative; }
  .proceso-steps::before {
    content: ''; position: absolute;
    top: 32px; left: 10%; right: 10%; height: 2px;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    z-index: 0;
  }

  .proceso-step {
    display: flex; flex-direction: column; align-items: center; text-align: center;
    position: relative; z-index: 1;
  }
  .step-num {
    width: 64px; height: 64px; border-radius: 50%;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: white; font-size: 22px; font-weight: 800;
    display: flex; align-items: center; justify-content: center;
    margin-bottom: 20px; box-shadow: 0 4px 16px rgba(26,107,138,0.30);
    border: 4px solid var(--off-white);
  }
  .proceso-step h4 { font-size: 15px; font-weight: 700; color: var(--text-dark); margin-bottom: 8px; }
  .proceso-step p { font-size: 13.5px; color: var(--text-mid); line-height: 1.65; }

  /* ── TESTIMONIOS ── */
  .testimonios { background: white; }
  .testimonios-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 28px; }

  .testimonial-card {
    background: var(--off-white); border: 1.5px solid var(--border);
    border-radius: var(--radius-lg); padding: 36px;
    transition: var(--transition);
  }
  .testimonial-card:hover { box-shadow: var(--shadow); border-color: var(--primary); }

  .stars { display: flex; gap: 4px; margin-bottom: 20px; }
  .stars svg { width: 18px; height: 18px; fill: var(--gold); }

  .testimonial-text {
    font-size: 15.5px; color: var(--text-mid); line-height: 1.8;
    margin-bottom: 24px; font-style: italic;
    position: relative;
  }
  .testimonial-text::before {
    content: '"';
    font-family: 'Playfair Display', serif;
    font-size: 64px; color: var(--primary); opacity: 0.15;
    position: absolute; top: -20px; left: -8px;
    line-height: 1;
  }

  .testimonial-author {
    display: flex; align-items: center; gap: 14px;
    padding-top: 20px; border-top: 1px solid var(--border);
  }
  .author-avatar {
    width: 46px; height: 46px; border-radius: 50%;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    display: flex; align-items: center; justify-content: center;
    font-size: 17px; font-weight: 700; color: white; flex-shrink: 0;
  }
  .author-name { font-size: 15px; font-weight: 700; color: var(--text-dark); }
  .author-label { font-size: 12.5px; color: var(--text-light); margin-top: 2px; }

  /* ── OBRAS SOCIALES ── */
  .convenios { background: var(--primary-dark); padding: 72px 0; }
  .convenios-inner {
    display: flex; align-items: center; justify-content: space-between;
    gap: 48px; flex-wrap: wrap;
  }
  .convenios-left h2 {
    font-family: 'Playfair Display', serif;
    font-size: 28px; font-weight: 700; color: white; margin-bottom: 10px;
  }
  .convenios-left p { font-size: 15px; color: rgba(255,255,255,0.70); }

  .convenios-logos { display: flex; gap: 16px; flex-wrap: wrap; align-items: center; }
  .os-chip {
    background: rgba(255,255,255,0.10);
    border: 1px solid rgba(255,255,255,0.20);
    border-radius: 10px; padding: 12px 20px;
    font-size: 14px; font-weight: 700; color: white;
    letter-spacing: 0.3px; transition: var(--transition);
  }
  .os-chip:hover { background: rgba(255,255,255,0.18); }

  /* ── PAGOS ── */
  .pagos { background: var(--off-white); padding: 72px 0; }
  .pagos-inner {
    display: flex; align-items: center; justify-content: space-between;
    gap: 48px; flex-wrap: wrap;
  }
  .pagos-left h2 {
    font-family: 'Playfair Display', serif;
    font-size: 28px; font-weight: 700; color: var(--text-dark); margin-bottom: 10px;
  }
  .pagos-left p { font-size: 15px; color: var(--text-mid); }
  .pagos-chips { display: flex; gap: 12px; flex-wrap: wrap; }
  .pago-chip {
    display: flex; align-items: center; gap: 8px;
    background: white; border: 1.5px solid var(--border);
    border-radius: 10px; padding: 12px 18px;
    font-size: 13.5px; font-weight: 600; color: var(--text-dark);
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }
  .pago-chip svg { width: 20px; height: 20px; }

  /* ── FAQ ── */
  .faq { background: white; }
  .faq-grid { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 16px; }

  .faq-item {
    border: 1.5px solid var(--border); border-radius: var(--radius);
    overflow: hidden; transition: var(--transition);
  }
  .faq-item:hover { border-color: var(--primary); box-shadow: 0 2px 12px rgba(26,107,138,0.10); }
  .faq-item.open { border-color: var(--primary); }

  .
