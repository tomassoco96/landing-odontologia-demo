    display: flex; align-items: center; justify-content: center; gap: 10px;
  }

  .form-submit svg { width: 18px; height: 18px; fill: var(--navy); }
  .form-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(201,168,76,0.45); }
