<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consultorio Odontológico Kleiman | Dr. José E. Kleiman | Implantes y Rehabilitación Oral</title>
<meta name="description" content="Consultorio Odontológico Kleiman. Dr. José E. Kleiman, especialista en Implantes Dentales y Rehabilitación Oral con 22 años de experiencia. Ubicado en Av. Corrientes 1234, CABA.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --primary: #1a6bbf;
    --primary-dark: #145299;
    --primary-light: #e8f1fb;
    --accent: #2ec4b6;
    --accent-dark: #1fa99d;
    --white: #ffffff;
    --gray-100: #f8f9fa;
    --gray-200: #e9ecef;
    --gray-300: #dee2e6;
    --gray-600: #6c757d;
    --gray-800: #343a40;
    --dark: #0d1b2a;
    --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
    --shadow-md: 0 4px 20px rgba(0,0,0,0.12);
    --shadow-lg: 0 8px 40px rgba(0,0,0,0.16);
    --radius: 12px;
    --radius-lg: 20px;
  }

  html { scroll-behavior: smooth; }

  body {
    font-family: 'Open Sans', sans-serif;
    color: var(--gray-800);
    background: var(--white);
    line-height: 1.6;
  }

  h1,h2,h3,h4,h5 { font-family: 'Montserrat', sans-serif; }

  img { max-width: 100%; display: block; }

  a { text-decoration: none; color: inherit; }

  .container {
    width: 100%;
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 24px;
  }

  /* ===== NAVBAR ===== */
  .navbar {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
    background: rgba(255,255,255,0.97);
    backdrop-filter: blur(10px);
    box-shadow: var(--shadow-sm);
    padding: 0 24px;
  }

  .navbar__inner {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 68px;
  }

  .navbar__brand {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .navbar__logo-icon {
    width: 42px;
    height: 42px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .navbar__logo-icon svg { width: 24px; height: 24px; fill: white; }

  .navbar__name {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 1rem;
    color: var(--primary-dark);
    line-height: 1.2;
  }

  .navbar__name span {
    display: block;
    font-weight: 400;
    font-size: 0.72rem;
    color: var(--gray-600);
    letter-spacing: 0.02em;
  }

  .navbar__links {
    display: flex;
    align-items: center;
    gap: 28px;
    list-style: none;
  }

  .navbar__links a {
    font-size: 0.875rem;
    font-weight: 600;
    color: var(--gray-800);
    transition: color 0.2s;
  }

  .navbar__links a:hover { color: var(--primary); }

  .navbar__cta {
    background: var(--primary);
    color: white !important;
    padding: 8px 20px;
    border-radius: 50px;
    font-size: 0.82rem !important;
    transition: background 0.2s !important;
  }

  .navbar__cta:hover { background: var(--primary-dark) !important; color: white !important; }

  .navbar__toggle {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
    flex-direction: column;
    gap: 5px;
    padding: 4px;
  }

  .navbar__toggle span {
    display: block;
    width: 24px;
    height: 2px;
    background: var(--gray-800);
    border-radius: 2px;
    transition: all 0.3s;
  }

  /* ===== HERO ===== */
  .hero {
    min-height: 100vh;
    background: linear-gradient(135deg, #0d2a4e 0%, #1a6bbf 60%, #2ec4b6 100%);
    display: flex;
    align-items: center;
    padding-top: 68px;
    position: relative;
    overflow: hidden;
  }

  .hero::before {
    content: '';
    position: absolute;
    inset: 0;
    background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.04'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
  }

  .hero::after {
    content: '';
    position: absolute;
    bottom: -2px; left: 0; right: 0;
    height: 80px;
    background: white;
    clip-path: ellipse(55% 100% at 50% 100%);
  }

  .hero__inner {
    position: relative;
    z-index: 1;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 48px;
    align-items: center;
    padding: 80px 24px 120px;
    max-width: 1100px;
    margin: 0 auto;
    width: 100%;
  }

  .hero__badge {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    color: white;
    padding: 6px 16px;
    border-radius: 50px;
    font-size: 0.8rem;
    font-weight: 600;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    margin-bottom: 20px;
  }

  .hero__badge::before {
    content: '';
    width: 8px; height: 8px;
    background: var(--accent);
    border-radius: 50%;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%,100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.6; transform: scale(1.3); }
  }

  .hero__title {
    font-size: clamp(2rem, 4vw, 3rem);
    font-weight: 800;
    color: white;
    line-height: 1.15;
    margin-bottom: 12px;
  }

  .hero__title span { color: var(--accent); }

  .hero__subtitle {
    font-size: 1.1rem;
    color: rgba(255,255,255,0.85);
    margin-bottom: 8px;
    font-weight: 500;
  }

  .hero__desc {
    font-size: 0.95rem;
    color: rgba(255,255,255,0.75);
    margin-bottom: 32px;
    max-width: 460px;
  }

  .hero__btns {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
    margin-bottom: 40px;
  }

  .btn-primary {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: var(--accent);
    color: white;
    padding: 14px 28px;
    border-radius: 50px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 0.95rem;
    transition: all 0.25s;
    box-shadow: 0 4px 20px rgba(46,196,182,0.4);
  }

  .btn-primary:hover {
    background: var(--accent-dark);
    transform: translateY(-2px);
    box-shadow: 0 8px 28px rgba(46,196,182,0.5);
    color: white;
  }

  .btn-secondary {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: rgba(255,255,255,0.15);
    color: white;
    padding: 14px 28px;
    border-radius: 50px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 0.95rem;
    border: 2px solid rgba(255,255,255,0.4);
    transition: all 0.25s;
  }

  .btn-secondary:hover {
    background: rgba(255,255,255,0.25);
    color: white;
  }

  .hero__stats {
    display: flex;
    gap: 32px;
    flex-wrap: wrap;
  }

  .hero__stat {
    text-align: center;
  }

  .hero__stat-num {
    font-family: 'Montserrat', sans-serif;
    font-size: 1.8rem;
    font-weight: 800;
    color: white;
    line-height: 1;
  }

  .hero__stat-label {
    font-size: 0.75rem;
    color: rgba(255,255,255,0.7);
    margin-top: 4px;
  }

  .hero__image-wrap {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .hero__card {
    background: rgba(255,255,255,0.12);
    border: 1px solid rgba(255,255,255,0.25);
    border-radius: var(--radius-lg);
    backdrop-filter: blur(10px);
    padding: 40px 32px;
    text-align: center;
    width: 100%;
    max-width: 380px;
  }

  .hero__card-icon {
    width: 90px;
    height: 90px;
    background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    border: 2px solid rgba(255,255,255,0.3);
  }

  .hero__card-icon svg { width: 48px; height: 48px; fill: white; }

  .hero__card h3 {
    color: white;
    font-size: 1.2rem;
    margin-bottom: 8px;
  }

  .hero__card p {
    color: rgba(255,255,255,0.75);
    font-size: 0.875rem;
    margin-bottom: 24px;
  }

  .hero__card-pills {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    justify-content: center;
  }

  .hero__card-pill {
    background: rgba(255,255,255,0.18);
    color: white;
    padding: 4px 14px;
    border-radius: 50px;
    font-size: 0.78rem;
    font-weight: 600;
  }

  /* ===== SECTION COMMON ===== */
  section { padding: 80px 0; }

  .section-label {
    display: inline-block;
    background: var(--primary-light);
    color: var(--primary);
    padding: 4px 16px;
    border-radius: 50px;
    font-size: 0.78rem;
    font-weight: 700;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    margin-bottom: 12px;
  }

  .section-title {
    font-size: clamp(1.6rem, 3vw, 2.2rem);
    font-weight: 800;
    color: var(--dark);
    margin-bottom: 12px;
    line-height: 1.2;
  }

  .section-title span { color: var(--primary); }

  .section-desc {
    color: var(--gray-600);
    font-size: 0.975rem;
    max-width: 560px;
  }

  .section-header { margin-bottom: 48px; }
  .section-header.centered { text-align: center; }
  .section-header.centered .section-desc { margin: 0 auto; }

  /* ===== ABOUT ===== */
  .about { background: var(--white); }

  .about__grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 60px;
    align-items: center;
  }

  .about__image-wrap {
    position: relative;
  }

  .about__image-bg {
    width: 100%;
    aspect-ratio: 4/5;
    background: linear-gradient(135deg, var(--primary-light), #d0e8ff);
    border-radius: var(--radius-lg);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  .about__image-bg svg {
    width: 60%;
    opacity: 0.25;
  }

  .about__image-text {
    position: absolute;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    background: white;
    border-radius: var(--radius);
    padding: 16px 24px;
    box-shadow: var(--shadow-md);
    text-align: center;
    white-space: nowrap;
  }

  .about__image-text strong {
    display: block;
    font-family: 'Montserrat', sans-serif;
    font-size: 1.4rem;
    font-weight: 800;
    color: var(--primary);
  }

  .about__image-text span {
    font-size: 0.78rem;
    color: var(--gray-600);
    font-weight: 500;
  }

  .about__badge-float {
    position: absolute;
    top: 24px;
    right: -16px;
    background: var(--accent);
    color: white;
    padding: 12px 18px;
    border-radius: var(--radius);
    box-shadow: var(--shadow-md);
    font-size: 0.8rem;
    font-weight: 700;
    text-align: center;
    line-height: 1.3;
  }

  .about__text h2 { margin-bottom: 16px; }

  .about__text p {
    color: var(--gray-600);
    margin-bottom: 16px;
    font-size: 0.975rem;
  }

  .about__achievements {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin: 24px 0 32px;
  }

  .about__achievement {
    display: flex;
    align-items: flex-start;
    gap: 12px;
  }

  .about__achievement-icon {
    width: 36px;
    height: 36px;
    background: var(--primary-light);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .about__achievement-icon svg { width: 18px; height: 18px; fill: var(--primary); }

  .about__achievement-text strong {
    display: block;
    font-size: 0.875rem;
    color: var(--dark);
    font-weight: 600;
  }

  .about__achievement-text span {
    font-size: 0.8rem;
    color: var(--gray-600);
  }

  .btn-blue {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: var(--primary);
    color: white;
    padding: 13px 28px;
    border-radius: 50px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 0.9rem;
    transition: all 0.25s;
  }

  .btn-blue:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
    color: white;
    box-shadow: var(--shadow-md);
  }

  /* ===== SERVICES ===== */
  .services { background: var(--gray-100); }

  .services__grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 24px;
  }

  .service-card {
    background: white;
    border-radius: var(--radius);
    padding: 32px 24px;
    box-shadow: var(--shadow-sm);
    transition: all 0.3s;
    border: 1px solid var(--gray-200);
    position: relative;
    overflow: hidden;
  }

  .service-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    transform: scaleX(0);
    transition: transform 0.3s;
  }

  .service-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); }
  .service-card:hover::before { transform: scaleX(1); }

  .service-card__icon {
    width: 56px;
    height: 56px;
    background: var(--primary-light);
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
  }

  .service-card__icon svg { width: 28px; height: 28px; fill: var(--primary); }

  .service-card h3 {
    font-size: 1.05rem;
    font-weight: 700;
    color: var(--dark);
    margin-bottom: 10px;
  }

  .service-card p {
    font-size: 0.875rem;
    color: var(--gray-600);
    line-height: 1.6;
  }

  /* ===== DIFFERENTIALS ===== */
  .differentials { background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%); }

  .differentials .section-title { color: white; }
  .differentials .section-desc { color: rgba(255,255,255,0.75); }
  .differentials .section-label { background: rgba(255,255,255,0.15); color: white; }

  .diff__grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 24px;
  }

  .diff-card {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: var(--radius);
    padding: 32px 24px;
    text-align: center;
    transition: background 0.3s;
  }

  .diff-card:hover { background: rgba(255,255,255,0.18); }

  .diff-card__icon {
    width: 64px;
    height: 64px;
    background: rgba(255,255,255,0.15);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 16px;
  }

  .diff-card__icon svg { width: 32px; height: 32px; fill: var(--accent); }

  .diff-card h3 { color: white; font-size: 1rem; margin-bottom: 8px; }
  .diff-card p { color: rgba(255,255,255,0.72); font-size: 0.85rem; }

  /* ===== INSURANCE + PAYMENT ===== */
  .insurance { background: var(--white); }

  .insurance__grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 48px;
    align-items: start;
  }

  .insurance__block h3 {
    font-size: 1.15rem;
    font-weight: 700;
    color: var(--dark);
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .insurance__block h3 svg { width: 22px; height: 22px; fill: var(--primary); }

  .insurance__list {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    list-style: none;
  }

  .insurance__list li {
    background: var(--primary-light);
    color: var(--primary-dark);
    padding: 8px 18px;
    border-radius: 50px;
    font-size: 0.875rem;
    font-weight: 600;
    border: 1px solid rgba(26,107,191,0.15);
  }

  .payment__list {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    list-style: none;
  }

  .payment__list li {
    background: var(--gray-100);
    color: var(--gray-800);
    padding: 8px 18px;
    border-radius: 50px;
    font-size: 0.875rem;
    font-weight: 600;
    border: 1px solid var(--gray-200);
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .payment__list li::before {
    content: '';
    width: 8px; height: 8px;
    background: var(--accent);
    border-radius: 50%;
    flex-shrink: 0;
  }

  /* ===== TESTIMONIALS ===== */
  .testimonials { background: var(--gray-100); }

  .testimonials__grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 24px;
  }

  .testimonial-card {
    background: white;
    border-radius: var(--radius);
    padding: 32px;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--gray-200);
    position: relative;
  }

  .testimonial-card::before {
    content: '\201C';
    position: absolute;
    top: 16px; right: 24px;
    font-size: 5rem;
    font-family: Georgia, serif;
    color: var(--primary-light);
    line-height: 1;
  }

  .testimonial-card__stars {
    display: flex;
    gap: 4px;
    margin-bottom: 16px;
  }

  .testimonial-card__stars svg { width: 18px; height: 18px; fill: #f59e0b; }

  .testimonial-card p {
    font-size: 0.925rem;
    color: var(--gray-600);
    line-height: 1.7;
    margin-bottom: 20px;
    font-style: italic;
  }

  .testimonial-card__author {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .testimonial-card__avatar {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    color: white;
    font-size: 1rem;
    flex-shrink: 0;
  }

  .testimonial-card__name {
    font-weight: 700;
    font-size: 0.9rem;
    color: var(--dark);
  }

  .testimonial-card__tag {
    font-size: 0.78rem;
    color: var(--gray-600);
  }

  /* ===== SCHEDULE ===== */
  .schedule { background: white; }

  .schedule__grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 48px;
    align-items: start;
  }

  .schedule__block h3 {
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--dark);
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .schedule__block h3 svg { width: 22px; height: 22px; fill: var(--primary); }

  .schedule__rows { display: flex; flex-direction: column; gap: 0; }

  .schedule__row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid var(--gray-200);
    font-size: 0.9rem;
  }

  .schedule__row:last-child { border-bottom: none; }

  .schedule__row-day { font-weight: 600; color: var(--dark); }

  .schedule__row-time {
    color: var(--primary);
    font-weight: 600;
    background: var(--primary-light);
    padding: 3px 12px;
    border-radius: 50px;
    font-size: 0.82rem;
  }

  .schedule__row-time.closed { color: var(--gray-600); background: var(--gray-100); }

  .schedule__contact-card {
    background: linear-gradient(135deg, var(--primary), var(--primary-dark));
    border-radius: var(--radius-lg);
    padding: 36px;
    color: white;
  }

  .schedule__contact-card h3 { color: white; font-size: 1.15rem; margin-bottom: 8px; }
  .schedule__contact-card p { color: rgba(255,255,255,0.75); font-size: 0.875rem; margin-bottom: 24px; }

  .contact-info-list { list-style: none; display: flex; flex-direction: column; gap: 14px; }

  .contact-info-list li {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    font-size: 0.9rem;
    color: rgba(255,255,255,0.85);
  }
