<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Consultorio Odontológico Kleiman | Dr. José E. Kleiman | Implantes y Rehabilitación Oral</title>
<meta name="description" content="Dr. José E. Kleiman - Especialista en Implantes Dentales y Rehabilitación Oral. 22 años de experiencia. Av. Corrientes 1234, CABA. Turnos por WhatsApp.">
<link rel="preconnect" href="https://fonts.googleapis.com">

<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --navy: #0a2342;
    --navy-light: #123a6e;
    --gold: #c8a96e;
    --gold-light: #e2c99a;
    --white: #ffffff;
    --off-white: #f8f6f2;
    --gray-light: #f0eeea;
    --gray-mid: #9a9a9a;
    --gray-dark: #444444;
    --text: #2c2c2c;
    --wa-green: #25d366;
  }

  html { scroll-behavior: smooth; }

  body {
    font-family: 'Montserrat', sans-serif;
    color: var(--text);
    background: var(--white);
    line-height: 1.6;
  }

  /* ── HEADER ── */
  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    z-index: 1000;
    background: rgba(10,35,66,0.97);
    backdrop-filter: blur(8px);
    padding: 0 2rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 70px;
    box-shadow: 0 2px 20px rgba(0,0,0,0.3);
  }

  .logo-wrap { display: flex; align-items: center; gap: 12px; }

  .logo-icon {
    width: 42px; height: 42px;
    background: var(--gold);
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    flex-shrink: 0;
  }

  .logo-icon svg { width: 24px; height: 24px; fill: var(--navy); }

  .logo-text { line-height: 1.2; }
  .logo-text strong {
    display: block;
    color: var(--white);
    font-size: 0.95rem;
    font-weight: 700;
    letter-spacing: 0.5px;
  }
  .logo-text span {
    color: var(--gold);
    font-size: 0.72rem;
    font-weight: 400;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  nav { display: flex; align-items: center; gap: 1.8rem; }
  nav a {
    color: rgba(255,255,255,0.85);
    text-decoration: none;
    font-size: 0.82rem;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 0.8px;
    transition: color 0.2s;
  }
  nav a:hover { color: var(--gold); }

  .nav-cta {
    background: var(--gold);
    color: var(--navy) !important;
    padding: 9px 20px;
    border-radius: 25px;
    font-weight: 700 !important;
    transition: background 0.2s, transform 0.2s !important;
  }
  .nav-cta:hover { background: var(--gold-light) !important; transform: translateY(-1px); }

  .hamburger {
    display: none;
    flex-direction: column;
    gap: 5px;
    cursor: pointer;
    padding: 4px;
  }
  .hamburger span {
    display: block;
    width: 24px; height: 2px;
    background: var(--white);
    border-radius: 2px;
    transition: 0.3s;
  }

  /* ── HERO ── */
  .hero {
    min-height: 100vh;
    background: linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 50%, #1a4a8a 100%);
    display: flex;
    align-items: center;
    padding: 100px 2rem 60px;
    position: relative;
    overflow: hidden;
  }

  .hero::before {
    content: '';
    position: absolute;
    inset: 0;
    background:
      radial-gradient(circle at 70% 50%, rgba(200,169,110,0.12) 0%, transparent 60%),
      radial-gradient(circle at 20% 80%, rgba(200,169,110,0.08) 0%, transparent 40%);
  }

  .hero-particles {
    position: absolute;
    inset: 0;
    overflow: hidden;
    pointer-events: none;
  }
  .hero-particles::before,
  .hero-particles::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    background: rgba(200,169,110,0.06);
  }
  .hero-particles::before { width: 600px; height: 600px; top: -200px; right: -200px; }
  .hero-particles::after  { width: 400px; height: 400px; bottom: -100px; left: -100px; }

  .hero-inner {
    position: relative;
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
    align-items: center;
  }

  .hero-badge {
    display: inline-flex;
    align-items: center;

    background: rgba(200,169,110,0.15);
    border: 1px solid rgba(200,169,110,0.4);
    color: var(--gold);
    padding: 6px 16px;
    border-radius: 20px;
    font-size: 0.78rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 1.4rem;
  }

  .hero h1 {
    font-family: 'Lora', serif;
    font-size: clamp(2rem, 4vw, 3.2rem);
    color: var(--white);
    line-height: 1.2;
    margin-bottom: 0.6rem;
  }

  .hero h1 em {
    font-style: italic;
    color: var(--gold);
  }

  .hero-subtitle {
    color: rgba(255,255,255,0.75);
    font-size: 1.05rem;
    font-weight: 400;
    margin-bottom: 1rem;
    line-height: 1.7;
  }

  .hero-desc {
    color: rgba(255,255,255,0.65);
    font-size: 0.9rem;
    margin-bottom: 2.2rem;
    line-height: 1.8;
  }

  .hero-btns { display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 2.5rem; }

  .btn-primary {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    background: var(--gold);
    color: var(--navy);
    padding: 15px 30px;
    border-radius: 30px;
    font-weight: 700;
    font-size: 0.95rem;
    text-decoration: none;
    transition: all 0.3s;
    box-shadow: 0 4px 20px rgba(200,169,110,0.4);
  }
  .btn-primary:hover { background: var(--gold-light); transform: translateY(-2px); box-shadow: 0 6px 28px rgba(200,169,110,0.5); }

  .btn-outline {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    border: 2px solid rgba(255,255,255,0.4);
    color: var(--white);
    padding: 13px 28px;
    border-radius: 30px;
    font-weight: 600;
    font-size: 0.9rem;
    text-decoration: none;
    transition: all 0.3s;
  }
  .btn-outline:hover { border-color: var(--gold); color: var(--gold); }

  .hero-stats {
    display: flex;
    gap: 2rem;
    padding-top: 1.5rem;
    border-top: 1px solid rgba(255,255,255,0.12);
  }

  .stat-item { text-align: center; }
  .stat-num {
    display: block;
    font-size: 2rem;
    font-weight: 800;
    color: var(--gold);
    line-height: 1;
  }
  .stat-label {
    font-size: 0.72rem;
    color: rgba(255,255,255,0.6);
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  /* Hero visual side */
  .hero-visual {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .hero-card {
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.14);
    border-radius: 24px;
    padding: 2.5rem;
    backdrop-filter: blur(10px);
    width: 100%;
    max-width: 380px;
  }

  .hero-card-img {
    width: 100%;
    height: 200px;
    background: linear-gradient(135deg, rgba(200,169,110,0.2), rgba(10,35,66,0.4));
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1.5rem;
    font-size: 5rem;
  }

  .hero-card-name {
    color: var(--white);
    font-size: 1.1rem;
    font-weight: 700;
    margin-bottom: 4px;
  }
  .hero-card-spec {
    color: var(--gold);
    font-size: 0.82rem;
    margin-bottom: 1.2rem;
  }

  .hero-card-items { display: flex; flex-direction: column; gap: 10px; }
  .hero-card-item {
    display: flex;
    align-items: center;
    gap: 10px;
    color: rgba(255,255,255,0.8);
    font-size: 0.82rem;
  }
  .hero-card-item-icon {
    width: 30px; height: 30px;
    background: rgba(200,169,110,0.18);
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 0.85rem;
    flex-shrink: 0;
  }

  /* ── SECTION BASE ── */
  section { padding: 90px 2rem; }
  .container { max-width: 1200px; margin: 0 auto; width: 100%; }

  .section-tag {
    display: inline-block;
    color: var(--gold);
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 2px;
    margin-bottom: 0.8rem;
  }

  .section-title {
    font-family: 'Lora', serif;
    font-size: clamp(1.7rem, 3vw, 2.4rem);
    color: var(--navy);
    line-height: 1.25;
    margin-bottom: 1rem;
  }

  .section-desc {
    color: var(--gray-mid);
    font-size: 0.97rem;
    line-height: 1.8;
    max-width: 600px;
  }

  .section-header { margin-bottom: 3.5rem; }
  .section-header.center { text-align: center; }
  .section-header.center .section-desc { margin: 0 auto; }

  /* ── TRUST BAR ── */
  .trust-bar {
    background: var(--navy);
    padding: 1.5rem 2rem;
  }
  .trust-bar-inner {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 1.5rem;
  }
  .trust-item {
    display: flex;
    align-items: center;
    gap: 10px;
    color: rgba(255,255,255,0.85);
    font-size: 0.82rem;
    font-weight: 500;
  }
  .trust-item svg { width: 18px; height: 18px; fill: var(--gold); flex-shrink: 0; }

  /* ── SERVICIOS ── */
  .services-section { background: var(--off-white); }

  .services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 1.5rem;
  }

  .service-card {
    background: var(--white);
    border-radius: 16px;
    padding: 2rem;
    border: 1px solid #ebe8e2;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
  }
  .service-card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--gold), var(--gold-light));
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.3s;
  }
  .service-card:hover { transform: translateY(-4px); box-shadow: 0 12px 40px rgba(10,35,66,0.1); }
  .service-card:hover::before { transform: scaleX(1); }

  .service-card.featured {
    background: var(--navy);
    border-color: var(--navy);
    grid-column: span 2;
  }
  .service-card.featured .service-title,
  .service-card.featured .service-desc { color: var(--white); }
  .service-card.featured .service-desc { color: rgba(255,255,255,0.7); }
  .service-card.featured .service-icon { background: rgba(200,169,110,0.2); }

  .service-icon {
    width: 54px; height: 54px;
    background: rgba(10,35,66,0.06);
    border-radius: 14px;
    display: flex; align-items: center; justify-content: center;
    font-size: 1.6rem;
    margin-bottom: 1.2rem;
  }

  .service-title {
    font-size: 1.05rem;
    font-weight: 700;
    color: var(--navy);
    margin-bottom: 0.5rem;
  }

  .service-desc {
    font-size: 0.87rem;
    color: var(--gray-mid);
    line-height: 1.7;
  }

  .service-badge {
    display: inline-block;
    background: var(--gold);
    color: var(--navy);
    font-size: 0.7rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    padding: 4px 10px;
    border-radius: 12px;
    margin-top: 0.8rem;
  }

  /* ── SOBRE EL DR ── */
  .about-section { background: var(--white); }
  .about-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 5rem;
    align-items: center;
  }

  .about-img-wrap {
    position: relative;
  }

  .about-img-placeholder {
    width: 100%;
    aspect-ratio: 4/5;
    background: linear-gradient(135deg, var(--navy) 0%, var(--navy-light) 100%);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 8rem;
    position: relative;
    overflow: hidden;
  }
  .about-img-placeholder::after {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(10,35,66,0.6) 0%, transparent 60%);
  }

  .about-badge-float {
    position: absolute;
    bottom: -20px;
    right: -20px;
    background: var(--gold);
    color: var(--navy);
    padding: 16px 20px;
    border-radius: 16px;
    text-align: center;
    box-shadow: 0 8px 30px rgba(200,169,110,0.4);
    z-index: 2;
  }
  .about-badge-float strong { display: block; font-size: 2rem; font-weight: 800; line-height: 1; }
  .about-badge-float span { font-size: 0.72rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }

  .about-content {}

  .about-logros {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin: 1.8rem 0;
  }

  .logro-item {
    display: flex;
    align-items: flex-start;
    gap: 14px;
    padding: 14px 18px;
    background: var(--off-white);
    border-radius: 12px;
    border-left: 3px solid var(--gold);
  }

  .logro-icon { font-size: 1.2rem; flex-shrink: 0; margin-top: 2px; }
  .logro-text { font-size: 0.87rem; color: var(--gray-dark); line-height: 1.5; }
  .logro-text strong { color: var(--navy); display: block; margin-bottom: 2px; }

  /* ── TESTIMONIOS ── */
  .testimonials-section { background: var(--navy); }
  .testimonials-section .section-title { color: var(--white); }

  .testimonials-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 1.5rem;
  }

  .testimonial-card {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 16px;
    padding: 2rem;
    transition: transform 0.3s;
  }
  .testimonial-card:hover { transform: translateY(-3px); }

  .stars { color: #fbbf24; font-size: 1.1rem; letter-spacing: 2px; margin-bottom: 1rem; }

  .testimonial-text {
    color: rgba(255,255,255,0.85);
    font-size: 0.92rem;
    line-height: 1.75;
    font-style: italic;
    margin-bottom: 1.4rem;
  }

  .testimonial-author {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .author-avatar {
    width: 44px; height: 44px;
    border-radius: 50%;
    background: rgba(200,169,110,0.2);
    display: flex; align-items: center; justify-content: center;
    font-size: 1.2rem;
    flex-shrink: 0;
  }

  .author-name {
    color: var(--white);
    font-size: 0.88rem;
    font-weight: 600;
  }
  .author-tag {
    color: var(--gold);
    font-size: 0.75rem;
    font-weight: 400;
  }

  /* ── OBRAS SOCIALES / PAGOS ── */
  .info-section { background: var(--off-white); }
  .info-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
  }

  .info-card {
    background: var(--white);
    border-radius: 16px;
    padding: 2rem;
    border: 1px solid #ebe8e2;
  }

  .info-card-title {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 1rem;
    font-weight: 700;
    color: var(--navy);
    margin-bottom: 1.2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid var(--gray-light);
  }

  .info-card-title span { font-size: 1.3rem; }

  .tags-wrap { display: flex; flex-wrap: wrap; gap: 8px; }

  .tag {
    background: rgba(10,35,66,0.07);
    color: var(--navy);
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 0.82rem;
    font-weight: 600;
  }

  .tag.gold {
    background: rgba(200,169,110,0.15);
    color: #8a6a30;
  }

  .horario-rows { display: flex; flex-direction: column; gap: 8px; }
  .horario-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 12px;
    background: var(--off-white);
    border-radius: 8px;
    font-size: 0.85rem;
  }
  .horario-row .dia { color: var(--gray-dark); font-weight: 500; }
  .horario-row .hora { color: var(--navy); font-weight: 700; }

  /* ── FAQ ── */
  .faq-section { background: var(--white); }
  .faq-grid { max-width: 780px; margin: 0 auto; display: flex; flex-direction: column; gap: 1rem; }

  .faq-item {
    border: 1px solid #ebe8e2;
    border-radius: 12px;
    overflow: hidden;
  }

  .faq-q {
    width: 100%;
    background: var(--off-white);
    border: none;
    padding: 1.1rem 1.4rem;
    text-align: left;
    font-family: 'Montserrat', sans-serif;
    font-size: 0.92rem;
    font-weight: 600;
    color: var(--navy);
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.2s;
  }
  .faq-q:hover { background: #eae7e0; }
  .faq-q.open { background: var(--navy); color: var(--white); }

  .faq-arrow {
    font-size: 1.2rem;
    transition: transform 0.3s;
    flex-shrink: 0;
  }
  .faq-q.open .faq-arrow { transform: rotate(180deg); }

  .faq-a {
    display: none;
    padding: 1.1rem 1.4rem;
    font-size: 0.88rem;
    color: var(--gray-dark);
    line-height: 1.75;
    background: var(--white);
  }
  .faq-a.open { display: block; }

  /* ── CONTACTO ── */
  .contact-section { background: var(--navy); }
  .contact-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 4rem;
    align-items: start;
  }

  .contact-info { }
  .contact-info .section-title { color: var(--white); }

  .contact-items { display: flex; flex-direction: column; gap: 1.2rem; margin: 2rem 0; }

  .contact-item {
    display: flex;
    gap: 14px;
    align-items: flex-start;
  }

  .contact-item-icon {
    width: 42px; height: 42px;
    background: rgba(200,169,110,0.15);
    border-radius: 10px;
    display: flex; align-items: center; justify-content: center;
    font-size: 1.1rem;
    flex-shrink: 0;
  }

  .contact-item-text { }
  .contact-item-label {
    font-size: 0.72rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--gold);
    font-weight: 600;
    display: block;
    margin-bottom: 2px;
  }
  .contact-item-value {
    color: rgba(255,255,255,0.85);
    font-size: 0.9rem;
    line-height: 1.5;
  }
  .contact-item-value a { color: inherit; text-decoration: none; }
  .contact-item-value a:hover { color: var(--gold); }

  .social-links { display: flex; gap: 12px; margin-top: 1.5rem; }
  .social-link {
    width: 44px; height: 44px;
    border-radius: 50%;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    display: flex; align-items: center; justify-content: center;
    text-decoration: none;
    font-size: 1.1rem;
    transition: all 0.3s;
  }
  .social-link:hover { background: var(--gold); border-color: var(--gold); transform: translateY(-2px); }

  /* Contact Form */
  .contact-form-wrap {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 2.5rem;
  }

  .contact-form-title {
    color: var(--white);
    font-size: 1.1rem;
    font-weight: 700;
    margin-bottom: 1.5rem;
  }

  .form-group { margin-bottom: 1.2rem; }
  .form-group label {
    display: block;
    color: rgba(255,255,255,0.7);
    font-size: 0.8rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 6px;
  }
  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 100%;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 10px;
    padding: 12px 16px;
    color: var(--white);
    font-family: 'Montserrat', sans-serif;
    font-size: 0.9rem;
    transition: border-color 0.2s;
    outline: none;
  }
  .form-group input::placeholder,
  .form-group textarea::placeholder { color: rgba(255,255,255,0.35); }
  .form-group input:focus,
  .form-group textarea:focus,
  .form-group select:focus { border-color: var(--gold); }
  .form-group textarea { resize: vertical; min-height: 100px; }
  .form-group select option { background: var(--navy); }

  .btn-form {
    width: 100%;
    background: var(--gold);
    color: var(--navy);
    border: none;
    padding: 14px;
    border-radius: 30px;
    font-family: 'Montserrat', sans-serif;
    font-size: 0.95rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
    margin-top: 0.5rem;
  }
  .btn-form:hover { background: var(--gold-light); transform: translateY(-1px); }

  /* ── WA FLOAT ── */
  .wa-float {
    position: fixed;
    bottom: 28px;
    right: 28px;
    z-index: 9999;
    display: flex;
    align-items: center
